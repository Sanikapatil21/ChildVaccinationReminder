<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Add Vaccine Log</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 30px;
        }
        h2 {
            color: #333;
        }
        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0px 0px 10px #ccc;
        }
        input[type="text"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <h2>Add Vaccine Log</h2>

    <form action="AddVaccineLogServlet" method="post">
        <label for="childID">Child ID:</label>
        <input type="number" name="childID" id="childID" required>

        <label for="vaccineName">Vaccine Name:</label>
        <input type="text" name="vaccineName" id="vaccineName" required>

        <label for="date">Vaccination Date:</label>
        <input type="date" name="date" id="date" required>

        <label for="ageMonths">Age (in months):</label>
        <input type="number" name="ageMonths" id="ageMonths" required>

        <input type="submit" value="Add Vaccine Log">
    </form>

</body>
</html>
