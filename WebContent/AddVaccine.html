<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Add Vaccines</title>
</head>
<body>
    <form action="AddVaccine" method="post"> 
        <label for="vaccinename">Vaccine Name:</label> 
        <input type="text" name="vaccinename" id="vaccinename" placeholder="Enter Vaccine Name" required> 
      
        <label for="vaccineDetails">Vaccine Details:</label> 
        <input type="text" name="vaccineDetails" id="vaccineDetails" placeholder="Enter vaccine details" required> 
      
        <label for="price">Price:</label> 
        <input type="text" name="price" id="price" placeholder="Enter Price" required> 
      
        <label for="months">Months:</label> 
        <input type="text" name="months" id="months" placeholder="Enter months" required> 
      
        <button type="submit">Add Vaccine</button> 
    </form> 
</body>
</html>
